<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RefrigeratorDestroyer's Bio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://media.istockphoto.com/id/1703760957/photo/beautiful-tropical-sunrise-over-the-sea-horizon-and-beach-shore.jpg?s=612x612&w=0&k=20&c=FEpc6SYs6eSEAqGe42izk9UfY9jXtVTPvTEAqLfXBso=') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundPulse 5s ease-in-out infinite;
    }
    .container {
      background-color: rgba(31, 31, 31, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 3s ease-in-out;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.8);
      transition: transform 0.3s ease-in-out;
    }
    .profile-img:hover {
      transform: scale(1.1);
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 20px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.8);
      animation: glowingText 2s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2em;
      color: #ddd;
      line-height: 1.6;
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(128, 0, 128, 0.6);
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      text-decoration: none;
      color: #800080;
      margin: 0 15px;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    }
    @keyframes glowingText {
      0% {
        text-shadow: 0 0 20px rgba(128, 0, 128, 0.8), 0 0 30px rgba(128, 0, 128, 0.8);
      }
      100% {
        text-shadow: 0 0 40px rgba(128, 0, 128, 1), 0 0 50px rgba(128, 0, 128, 1);
      }
    }
    @keyframes backgroundPulse {
      0% {
        background-color: rgba(18, 18, 18, 0.8);
      }
      50% {
        background-color: rgba(30, 30, 30, 0.8);
      }
      100% {
        background-color: rgba(18, 18, 18, 0.8);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.discordapp.com/avatars/1091838665384271873/1a7c31a5ba233954b4552b99a3c6b879.png" alt="RefrigeratorDestroyer" class="profile-img">
    <h1>Refrigerator Destroyer</h1>
    <p>Developer for LuaU, JS, & more</p>
    <div class="social-links">
      <a href="https://github.com/RefrigeratorDestroyer/" target="_blank">GitHub</a>
      <a href="https://discord.gg/XhD484MHAD" target="_blank">Discord</a>
      <a href="https://www.roblox.com/users/4386556180/profile" target="_blank">Roblox</a>
      <a href="https://www.youtube.com/@refrigeratordestroyer" target="_blank">Youtube</a>
    </div>
  </div>
</body>
</html>
